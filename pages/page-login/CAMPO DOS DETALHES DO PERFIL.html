<html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Profile - ipermutei</title>
<style>
:root {
  --primary-color: #4E1382;
  --secondary-color: #9747FF;
  --background-color: #F8F9FE;
  --text-color: #333;
  --error-color: #dc3545;
  --success-color: #28a745;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 80px 20px;
}

.profile-header {
  display: flex;
  align-items: center;
  gap: 30px;
  margin-bottom: 40px;
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 2px 20px rgba(0,0,0,0.1);
}

.profile-avatar-section {
  position: relative;
}

.profile-avatar {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid var(--secondary-color);
}

.camera-overlay {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: var(--secondary-color);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.3s ease;
}

.camera-overlay:hover {
  transform: scale(1.1);
}

.camera-overlay i {
  color: white;
  font-size: 1.2em;
}

.profile-info {
  flex: 1;
}

.profile-info h1 {
  color: var(--primary-color);
  margin-bottom: 10px;
  font-size: 2em;
}

.profile-stats {
  display: flex;
  gap: 30px;
  margin-top: 15px;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.stat-item:hover {
  transform: scale(1.05);
}

.stat-item i {
  color: var(--secondary-color);
}

.profile-actions {
  display: flex;
  gap: 15px;
  margin-top: 20px;
}

.profile-btn {
  padding: 8px 20px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.edit-profile-btn {
  background-color: var(--secondary-color);
  color: white;
}

.edit-profile-btn:hover {
  background-color: var(--primary-color);
}

.settings-btn {
  background-color: #e9ecef;
  color: var(--text-color);
}

.settings-btn:hover {
  background-color: #dee2e6;
}

.profile-content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.property-card {
  background: white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 2px 15px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.property-card:hover {
  transform: translateY(-5px);
}

.property-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.property-details {
  padding: 20px;
}

.property-details h3 {
  color: var(--primary-color);
  margin-bottom: 10px;
}

.property-meta {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
  color: var(--text-color);
  font-size: 0.9em;
}

.property-meta span {
  display: flex;
  align-items: center;
  gap: 5px;
}

.property-meta i {
  color: var(--secondary-color);
}

.property-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid #eee;
}

.action-btn {
  background: none;
  border: none;
  color: var(--secondary-color);
  cursor: pointer;
  font-size: 1.1em;
  transition: transform 0.2s ease;
  display: flex;
  align-items: center;
  gap: 5px;
}

.action-btn:hover {
  transform: scale(1.1);
}

.action-btn.edit {
  color: var(--primary-color);
}

.action-btn.delete {
  color: var(--error-color);
}

.rating-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.rating-modal.active {
  display: flex;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 15px;
  width: 90%;
  max-width: 500px;
  position: relative;
}

.close-modal {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 1.5em;
  cursor: pointer;
  color: var(--text-color);
}

.rating-details {
  text-align: center;
}

.rating-stars {
  font-size: 2em;
  color: gold;
  margin: 20px 0;
}

.rating-breakdown {
  margin: 20px 0;
}

.rating-bar {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

.bar-label {
  min-width: 60px;
}

.bar-container {
  flex: 1;
  height: 10px;
  background: #eee;
  border-radius: 5px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  background: var(--secondary-color);
  border-radius: 5px;
}

.bar-value {
  min-width: 40px;
  text-align: right;
}

@media (max-width: 768px) {
  .profile-header {
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  .profile-stats {
    justify-content: center;
  }

  .profile-actions {
    justify-content: center;
  }

  .property-card {
    max-width: 400px;
    margin: 0 auto;
  }
}

#fileInput {
  display: none;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="profile-header">
    <div class="profile-avatar-section">
      <img id="profileAvatar" src="https://via.placeholder.com/180" alt="Profile Avatar" class="profile-avatar">
      <div class="camera-overlay" onclick="document.getElementById('fileInput').click();">
        <i class="fas fa-camera"></i>
      </div>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div class="profile-info">
      <h1 id="userName">Carregando...</h1>
      <p id="userEmail">carregando@email.com</p>
      
      <div class="profile-stats">
        <div class="stat-item">
          <i class="fas fa-home"></i>
          <span>Meus Imóveis</span>
        </div>
        <div class="stat-item">
          <i class="fas fa-heart"></i>
          <span>Curtidos</span>
        </div>
        <div class="stat-item" onclick="showRatingModal()">
          <i class="fas fa-star"></i>
          <span>4.8 Avaliação</span>
        </div>
      </div>
      
      <div class="profile-actions">
        <a href="/edit-profile" class="profile-btn edit-profile-btn">
          <i class="fas fa-edit"></i>
          Editar Perfil
        </a>
        <button class="profile-btn settings-btn">
          <i class="fas fa-cog"></i>
          Configurações
        </button>
      </div>
    </div>
  </div>

  <div class="profile-content">
    <!-- Property Cards will be dynamically inserted here -->
  </div>
</div>

<!-- Rating Modal -->
<div class="rating-modal" id="ratingModal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeRatingModal()">&times;</span>
    <div class="rating-details">
      <h2>Avaliações Recebidas</h2>
      <div class="rating-stars">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
      </div>
      <h3>4.8 de 5.0</h3>
      <p>Baseado em 48 avaliações</p>
      
      <div class="rating-breakdown">
        <div class="rating-bar">
          <span class="bar-label">5 estrelas</span>
          <div class="bar-container">
            <div class="bar-fill" style="width: 75%"></div>
          </div>
          <span class="bar-value">36</span>
        </div>
        <div class="rating-bar">
          <span class="bar-label">4 estrelas</span>
          <div class="bar-container">
            <div class="bar-fill" style="width: 15%"></div>
          </div>
          <span class="bar-value">7</span>
        </div>
        <div class="rating-bar">
          <span class="bar-label">3 estrelas</span>
          <div class="bar-container">
            <div class="bar-fill" style="width: 8%"></div>
          </div>
          <span class="bar-value">4</span>
        </div>
        <div class="rating-bar">
          <span class="bar-label">2 estrelas</span>
          <div class="bar-container">
            <div class="bar-fill" style="width: 2%"></div>
          </div>
          <span class="bar-value">1</span>
        </div>
        <div class="rating-bar">
          <span class="bar-label">1 estrela</span>
          <div class="bar-container">
            <div class="bar-fill" style="width: 0%"></div>
          </div>
          <span class="bar-value">0</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async function() {
  // Load user profile information
  async function loadUserProfile() {
    try {
      const user = await window.websim.getUser();
      if (user) {
        // Update avatar
        const profileAvatar = document.getElementById('profileAvatar');
        profileAvatar.src = `https://images.websim.ai/avatar/${user.username}`;
        
        // Update name and email
        document.getElementById('userName').textContent = user.name || user.username;
        document.getElementById('userEmail').textContent = user.email || '';
        
        // Load user's properties
        loadUserProperties();
      }
    } catch (error) {
      console.error('Error loading user profile:', error);
    }
  }
  
  // Function to load user's properties
  async function loadUserProperties() {
    try {
      const user = await window.websim.getUser();
      const response = await fetch(`/api/v1/users/${user.username}/projects?posted=true`);
      const data = await response.json();
      
      const profileContent = document.querySelector('.profile-content');
      profileContent.innerHTML = ''; // Clear existing content
      
      data.projects.data.forEach(project => {
        const propertyCard = createPropertyCard(project);
        profileContent.appendChild(propertyCard);
      });
    } catch (error) {
      console.error('Error loading properties:', error);
    }
  }
  
  // Function to create a property card
  function createPropertyCard(project) {
    const card = document.createElement('div');
    card.className = 'property-card';
    
    card.innerHTML = `
      <img src="https://via.placeholder.com/300x200" alt="${project.project.title}" class="property-image">
      <div class="property-details">
        <h3>${project.project.title}</h3>
        <div class="property-meta">
          <span><i class="fas fa-bed"></i> 3</span>
          <span><i class="fas fa-bath"></i> 2</span>
          <span><i class="fas fa-ruler-combined"></i> 120m²</span>
        </div>
        <div class="property-actions">
          <button class="action-btn edit">
            <i class="fas fa-edit"></i>
            Editar
          </button>
          <button class="action-btn delete">
            <i class="fas fa-trash-alt"></i>
            Excluir
          </button>
        </div>
      </div>
    `;
    
    return card;
  }
  
  // Handle avatar upload
  document.getElementById('fileInput').addEventListener('change', async function(e) {
    const file = e.target.files[0];
    if (file) {
      try {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profileAvatar').src = e.target.result;
        };
        reader.readAsDataURL(file);
      } catch (error) {
        console.error('Error uploading avatar:', error);
      }
    }
  });
  
  // Initialize profile
  loadUserProfile();
});

// Rating Modal Functions
function showRatingModal() {
  document.getElementById('ratingModal').classList.add('active');
}

function closeRatingModal() {
  document.getElementById('ratingModal').classList.remove('active');
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('ratingModal');
  if (event.target == modal) {
    closeRatingModal();
  }
}
</script>

</body></html>
